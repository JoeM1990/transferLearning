<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Transfer Learning</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="/style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  

  </head>  
  <body>

    <p class="label" id="status">Loading</p>
    
    <video id="webcam" autoplay></video> <br>
    
    <button class="btn btn-warning" id="enableCam" style="margin-left: 10px;">Activer Webcam</button>
    <button class="btn btn-primary" class="dataCollector" data-1hot="0" data-name="Class 1">Ajouter Data pour class 1</button>
    <button class="btn btn-primary" class="dataCollector" data-1hot="1" data-name="Class 2">Ajouter Data pour class 2</button>
    <button class="btn btn-success" id="train">Entrainer</button>
    <button class="btn btn-danger" id="reset">Reset</button>

  
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

   
    <script type="module" src="transfer.js"></script>
  </body>
</html>
