<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Transfer Learning</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>

    <p id="status">Loading</p>
    
    <video id="webcam" autoplay></video>
    
    <button id="enableCam">Activer Webcam</button>
    <button class="dataCollector" data-1hot="0" data-name="Class 1">Ajouter Data pour class 1</button>
    <button class="dataCollector" data-1hot="1" data-name="Class 2">Ajouter Data pour class 2</button>
    <button id="train">Entrainer</button>
    <button id="reset">Reset</button>

  
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

   
    <script type="module" src="transfer.js"></script>
  </body>
</html>
